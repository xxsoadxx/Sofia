<script type="text/javascript">
// set timeout
var tid = setTimeout(mycode, 2000);
var contador = 1;
function mycode() {
  if(contador === 1){
      $("#1").show();
      $("#2").hide();
      $("#3").hide();
  }
  if(contador === 2){
      $("#1").hide();
      $("#2").show();
      $("#3").hide();
  }
  if(contador === 3){
      $("#1").hide();
      $("#2").hide();
      $("#3").show();
  }
  contador ++
  if(contador > 3){
      contador = 1;
  }
  tid = setTimeout(mycode, 3000); // repeat myself
}
function abortTimer() { // to be called when you want to stop the timer
  clearTimeout(tid);
}
 
</script>
